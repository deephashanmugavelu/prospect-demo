<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prospect Accel CRM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f6f7f9;
  color: #222;
}

/* Header */
header {
  background: white;
  padding: 20px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

header img { height: 40px; }

nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #444;
  font-weight: 500;
  cursor: pointer;
}

.demo-btn {
  background: #ff6a00;
  color: white;
  padding: 10px 18px;
  border-radius: 6px;
}

/* Hero */
.hero {
  padding: 80px 60px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.hero h1 { font-size: 44px; }
.hero span { color: #ff6a00; }
.primary {
  background: #ff6a00;
  color: white;
  padding: 14px 22px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* Popup Background */
.popup-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

/* Popup Box */
.popup {
  background: white;
  width: 600px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  max-height: 90vh;
  overflow-y: auto;
}

.popup h2 {
  margin-top: 0;
}

.popup input,
.popup select,
.popup textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.popup button {
  background: #ff6a00;
  color: white;
  padding: 14px;
  border: none;
  border-radius: 25px;
  width: 100%;
  font-weight: bold;
  cursor: pointer;
}

.success-message {
  display: none;
  text-align: center;
  color: green;
  font-weight: bold;
  margin-top: 15px;
}

.close-btn {
  float: right;
  cursor: pointer;
  font-size: 18px;
  color: #999;
}

@media(max-width:768px){
  .popup { width: 90%; }
}
</style>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function submitForm(event) {
  event.preventDefault();
  document.getElementById("success").style.display = "block";
  setTimeout(() => {
    closePopup();
    document.getElementById("demoForm").reset();
    document.getElementById("success").style.display = "none";
  }, 2000);
}
</script>

</head>
<body>

<header>
<img src="logo.png">
<nav>
<a onclick="openPopup()" class="demo-btn">Book Demo</a>
</nav>
</header>

<section class="hero">
<div>
<h1>Organize Your Sales Pipeline.<br>Close Deals <span>Faster.</span></h1>
<button class="primary" onclick="openPopup()">Book Demo</button>
</div>
<img src="banner.png" width="450" style="border-radius:12px;">
</section>

<!-- POPUP -->
<div class="popup-bg" id="popup">
  <div class="popup">
    <span class="close-btn" onclick="closePopup()">✖</span>
    <h2>Book a Demo</h2>

    <form id="demoForm" onsubmit="submitForm(event)">
      <input type="text" placeholder="Name *" required>
      <input type="text" placeholder="Designation *" required>
      <input type="email" placeholder="Email *" required>
      <input type="tel" placeholder="Phone Number *" required>
      <input type="text" placeholder="Company Name *" required>
      <select required>
        <option value="">No of Employees *</option>
        <option>1-10</option>
        <option>11-50</option>
        <option>51-200</option>
        <option>200+</option>
      </select>
      <textarea placeholder="Message"></textarea>
      <button type="submit">SEND MESSAGE</button>
      <div class="success-message" id="success">Submission Successful ✅</div>
    </form>
  </div>
</div>

</body>
</html>
